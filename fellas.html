<body>
    <!-- BEGIN: BANNER-->
    <div id="BannerClickUrl"><video id="video" autoplay="" muted="" playsinline="" webkit-playsinline="" preload="auto"
            src="https://static.bundle.app/ad-assets/bundle_-_fellas_v4.mp4"
            poster="https://static.bundle.app/ad-assets/bundle_-_fellas_v4.png"></video>
        <!-- END: BANNER--><!-- BEGIN: THIRD PARTY EVENT TRACKING--><!-- END: THIRD PARTY EVENT TRACKING--><!-- BEGIN: CUSTOM HTML--><!-- END: CUSTOM HTML-->
    </div><img onclick="closeAd(event)"
        src="https://static.bundle.app/bundleai/studio/chat/thumbnail/sed2c6k68olo6s53t4/bafkreidc7ce5bg4rqhtzgwpkuvilxbpzpajysbhs5eayo4tilgahmvw76m"
        class="close_button" />
    <div id="container">
        <img id="overlay1" src="https://static.bundle.app/ad-assets/bundle_-_fellas_v4_4.png" />
        <a target="_blank" style="display: block; border: 0" onclick="gotoAdd(event)"
            href="https://bit.ly/44RCM7w"><img
                id="overlay2" src="https://static.bundle.app/ad-assets/bundle_-_fellas_v4_3.png" /></a>
    </div>
    <script>

        const video = document.getElementById("video");
        const container = document.getElementById("container");
        const overlay1 = document.getElementById("overlay1");
        const overlay2 = document.getElementById("overlay2");

        let overlay1Clicked = false;

        video.addEventListener("timeupdate", () => {
            const overlayDisplay = window.getComputedStyle(overlay1).display;
            if (video.currentTime >= 4 && !video.paused && overlayDisplay === "none" && !overlay1Clicked) {
                video.pause();
                container.style.display = "block";
                overlay1.style.display = "block";
            }
        });

        overlay1.addEventListener("click", (e) => {
            e.stopPropagation();
            overlay1.style.display = "none";
            container.style.display = "none";
            video.play();
            overlay1Clicked = true;
        });

        video.addEventListener("timeupdate", () => {
            const overlayDisplay = window.getComputedStyle(overlay2).display;
            if (video.currentTime >= 12 && !video.paused && overlayDisplay === "none") {
                video.pause();
                container.style.display = "block";
                overlay2.style.display = "block";
            }
        });
    </script>
